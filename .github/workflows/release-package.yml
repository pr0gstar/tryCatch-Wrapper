name: Node.js Package

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://npm.pkg.github.com/
      - run: bun i
      - run: bun run build
      - run: bun publish
        env:
          BUN_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
